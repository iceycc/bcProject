<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="full-screen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="address=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .pwd-area{
      width: 100%;
      height: 40px;
      border: 1px solid #ccc;
    }
    .pwd-box{
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div class="dry-style-title">
  <div id="login_Pwd_Area" class="pwd-area">
    <!--action:设置-->
    <div id="login_Reg_Pwd" class="pwd-box"
         placeholder="请输入登录密码"
         tabindex="1"
         kbdtype="Alnum"
         action="http://192.168.100.100:11020/getPasswordKeyboard"
         modulus-hex="8e33dd35128b9ff1262e22948e7130349ab949f4e64d8476fda0ee6de00ed48536e232f39ab1b0d5118553b4d8e2b303a372e03451246155f357b846ab70e87c122a5c66fb05f92fca8c6db71c01ea2cde5de29790e035d85170b12f5df60fce19e32856d1ec9598a3f73c86d07cd7136e58529581dde7792ee47c7f00929e45"
         readonly="readonly">
    </div>·
  </div>
</div>
<button onclick="getPass()">获取密码</button>
<script src="./jquery-2.2.2.min.js"></script>
<script src="./pwd.js"></script>
<script>
  //密码键盘初始化
  (function () {
    $('#PWDKBD').remove();
    $(window).loadKBD();
    $("#login_Reg_Pwd").on('click', function () {

      $(this).attr('title', '输入密码');
      $(this).showKBD({
        "areaId": "login_Pwd_Area",//必须
        "pageId": "login_Pwd_page",//非必须
        "minLen": 0,
        "maxLen": 20,
        "cursor": true,
        "mask": true
      });
    });
  })()

  jQuery.fn.extend({
    validKBD: function () {
      console.log('Input的onchange事件');
      //类似Input的onchange事件，写密码检验
    }
  })
  function getPass() {
    var passwd = $("#login_Reg_Pwd").getKBD(); //获取密码
    var passwdLen = $("#login_Reg_Pwd").getLenKBD(); //获取密码长度
    alert('密码'+passwd+'密码长度'+passwdLen)
  }


</script>
</body>
</html>
